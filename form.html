<html>
<head>

  <!-- Import jQuery and Bootstrap -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/twitter-bootstrap-3.0.0/dist/css/bootstrap.css">
  <script type="text/javascript" src="node_modules/twitter-bootstrap-3.0.0/dist/js/bootstrap.js"></script>

</head>
<body>
  <!--Button to show the modal when clicked-->
  <button class="btn" type="button" data-toggle="modal" data-target="#modal-1">show modal</button>

  <!--The modal with the form on it-->
  <div class="modal fade" id="modal-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!--Close button in top right-->
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <!--Header text-->
          <h3>Form Header</h3>
        </div>

        <div class="modal-body">
          <!--Form-->
          <form method="post" action="/">
            <div class="form-group">
              <label for="text">text</label>
              <input type="text" name="text" class="form-control" placeholder="text">
              <label for="password">password</label>
              <input type="password" name="password" class="form-control" placeholder="password">
              <label for="datetime">datetime</label>                
              <input type="datetime" name="datetime" class="form-control" placeholder="datetime">
              <label for="date">date</label>                
              <input type="date" name="date" class="form-control" placeholder="date">
              <label for="datetime-local">datetime-local</label>
              <input type="datetime-local" name="datetime-local" class="form-control" placeholder="datetime-local">
              <label for="month">month</label>
              <input type="month" name="month" class="form-control" placeholder="month">
              <label for="time">time</label>
              <input type="time" name="time" class="form-control" placeholder="time">
              <label for="week">week</label>
              <input type="week" name="week" class="form-control" placeholder="week">
              <label for="number">number</label>
              <input type="number" name="number" class="form-control" placeholder="number">
              <label for="email">email</label>
              <input type="email" name="email" class="form-control" placeholder="email">
              <label for="url">url</label>
              <input type="url" name="url" class="form-control" placeholder="url">
              <label for="search">search</label>
              <input type="search" name="search" class="form-control" placeholder="search">
              <label for="tel">tel</label>
              <input type="tel" name="tel" class="form-control" placeholder="tel">
              <label for="color">color</label>
              <input type="color" name="color" class="form-control" placeholder="color">
              <label for="file">file</label>
              <input type="file" name="file" class="form-control" placeholder="file">
              <label for="textarea">textarea</label>              
              <textarea class="form-control" rows="3"></textarea>
              <label for="single-option-select">single-option-select</label>              
              <select name="single-option-select" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label for="multiple-option-select">multiple-option-select</label>              
              <select name="multiple-option-select" multiple class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>                         
            </div>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="modal-footer">
          <!--Another close button in the footer-->
          <a href="#" class="btn" type="close" data-dismiss="modal">Close</a>
        </div>

      </div>
    </div>
  </div>
</body>
